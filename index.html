<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="cute-player">
        <h1>Cute Music Player</h1>
        <audio id="cuteAudio" controls>
            <source src="my-music.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
        <div class="cute-controls">
            <button id="cutePlayBtn">Play</button>
            <button id="cutePauseBtn">Pause</button>
            <button id="cuteStopBtn">Stop</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
